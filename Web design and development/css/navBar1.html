<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar Example</title>
    <style>
        /* Style for the navigation bar */
        nav {
            background-color: #333; /* Dark background for the nav bar */
            padding: 10px 0; /* Vertical padding for better spacing */
        }
        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align the navigation items */
        }
        nav ul li {
            display: inline; /* Display items in a horizontal line */
            margin: 0 15px; /* Add space between items */
        }
        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* White text color for links */
            font-size: 18px; /* Slightly larger font size */
            padding: 5px 10px; /* Padding inside the clickable link */
        }
        nav ul li a:hover {
            background-color: #555; /* Change background color on hover */
            color: #fff; /* Ensure text remains white on hover */
            border-radius: 5px; /* Add rounded corners for hover effect */
        }
    </style>
</head>
<body>
    <h1>Navigation Bar Example</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="bitesize.html">Bitesize</a></li>
            <li><a href="sport.html">Sport</a></li>
        </ul>
    </nav>
</body>
</html>
