<!DOCTYPE html>
<html>
<head>
    <title>Display: None Example</title>
    <style>
        .example {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Display: None</h1>
    <p>
        When the <code>display</code> property is set to <code>none</code>, you can make text or elements disappear!
    </p>
    <p class="example">This text is invisible!</p>
</body>
</html>
