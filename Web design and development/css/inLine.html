<!DOCTYPE html>
<html>
<head>
    <title>Inline Elements Example</title>
    <style>
        p {
            color: red;
        }
        p.example {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Display: Inline</h1>
    <span>
        The `<span>` tag can be used as an inline element. Inline elements wrap text inside a paragraph 
        (similar to word wrap in a word processor). The following words 
        <p class="example">have an inline element</p>.
    </span>
</body>
</html>
