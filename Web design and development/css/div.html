<!DOCTYPE html>
<html>
<head>
    <title>Block Element Example</title>
</head>
<body>
    <div id="block" style="display: block; border: 1px solid green; height: 100px; padding: 10px; margin: 10px 0;">
        <p>
            The `<div>` tag is used as a block element. A block element starts on a new line on the webpage 
            and stretches the entire width of the page.
        </p>
    </div>
</body>
</html>
