<!DOCTYPE html>
<html>
<head>
    <title>Float Example</title>
    <style>
        p.example {
            float: right;
            width: 200px;
            background-color: lightgray;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Float Example</h1>
    <p>
        When we use the <code>float</code> property, we can move elements to the left or right within the layout. 
        This text flows normally, while the floated text is aligned to the right.
    </p>
    <p class="example">This text is floated to the right and styled for better visibility.</p>
</body>
</html>
