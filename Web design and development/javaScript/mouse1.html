<!DOCTYPE html>
<html>
<head>
    <title>Mouse Over and Out Example</title>
    <script>
        function mouseOver() {
            document.getElementById("demo").style.color = "red";
        }
        function mouseOut() {
            document.getElementById("demo").style.color = "black";
        }
    </script>
</head>
<body>
    <h1>Mouse Events Example</h1>
    <p id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">
        Hover over this text to change its color.
    </p>
</body>
</html>
