<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" size="30" maxlength="15" required><br><br>
        
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" size="30" maxlength="15" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
